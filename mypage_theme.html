<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="People Purple" />
    <meta
      property="og:url"
      content="https://thislife-hyeon.github.io/people-purple-2021/"
    />
    <meta property="og:image" content="icon/launcher.png" />
    <meta property="og:description" content="Welcome to People-Purple-2021" />
    <link
      rel="shortcut icon"
      sizes="16x16 32x32 64x64"
      href="icon/launcher.png"
    />
    <title>PP mypage dk</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/mypage_them.css" />
  </head>
  <body>
    <div class="status-bar bar">
      <ul class="status-bar__left clock">
        <li class="status-bar__icon">
          <p class="js-clock">00:00</p>
        </li>
        <li class="status-bar__icon">
          <i class="far fa-bell-slash"></i>
        </li>
      </ul>
      <ul class="status-bar__right">
        <li class="status-bar__icon">
          <i class="fas fa-signal"></i>
        </li>
        <li class="status-bar__icon">
          <i class="fas fa-wifi"></i>
        </li>
        <li class="status-bar__icon">
          <i class="fas fa-battery-three-quarters"></i>
        </li>
      </ul>
    </div>

    <nav class="gnb bar">
      <img class="icon-logo" src="icon/logo_w.png" alt="" />
      <button id="#gnb_click">
        <img class="icon" src="icon/menu2.png" alt="" />
      </button>
    </nav>
    <div class="menu">
      <ul class="menu_ul">
        <li>알림</li>
        <li>계정</li>
        <li>보안</li>
        <li>정보</li>
        <li><a href="mypage.html">라이트모드</a></li>
        <li><a href="index.html">로그아웃</a></li>
      </ul>
    </div>
    <div class="wrap">
      <div class="artist">
        <div class="artist-info">
          <div class="artist-info__img"></div>
          <div class="artist-info__txt">
            <h1>Thislife Hyeon</h1>
            <h3>Computer Graphic Artist</h3>
            <a href="https://grafolio.naver.com/hewwwb"
              >https://grafolio.naver.com/hewwwb</a
            >
          </div>
        </div>
      </div>
      <ul class="category-bar">
        <li>Update</li>
        <li>Artworks</li>
        <li>Follower</li>
        <li>Likes+</li>
      </ul>
      <div class="art-update">
        <div class="art-update__box">
          <a
            href="https://www.instagram.com/p/CVZXUBRhx5W/?utm_medium=copy_link"
          >
            <div class="art-update__img">
              <div class="art-update__black">
                <i class="fas fa-search-plus fa-3x"></i>
              </div>
            </div>
          </a>
          <div class="art-update__bar">
            <h6>2021-09-30 / 14:48</h6>
            <div class="art-update__right">
              <img class="icon-sm" src="icon/comment.png" alt="" />
              <img class="icon-sm" src="icon/basket.png" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="fixed-bar bar">
      <h6 class="fixed-bar__label">
        <img class="icon" src="icon/image2.png" alt="" />upload
      </h6>
      <a href="search.html">
        <h6 class="fixed-bar__label">
          <img class="icon" src="icon/search2.png" alt="" />search
        </h6>
      </a>
      <a href="feed.html">
        <h6 class="fixed-bar__label">
          <img class="icon icon-sm" src="icon/luncher2.png" alt="" />home
        </h6>
      </a>
      <a href="chat.html">
        <h6 class="fixed-bar__label">
          <img class="icon" src="icon/chat2.png" alt="" />chat
        </h6>
      </a>
      <a href="mypage.html">
        <h6 class="fixed-bar__label">
          <img class="icon" src="icon/mypage2.png" alt="" />mypage
        </h6>
      </a>
    </footer>
    <script src="clock.js"></script>
    <script src="menu.js"></script>
  </body>
</html>
