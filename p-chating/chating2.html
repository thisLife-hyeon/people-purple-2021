<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="People Purple" />
    <meta
      property="og:url"
      content="https://thislife-hyeon.github.io/people-purple-2021/"
    />
    <meta property="og:image" content="../icon/logo2.png" />
    <meta
      property="og:description"
      content="피플퍼플_Welcome to People-Purple-2021"
    />
    <link
      rel="shortcut icon"
      sizes="16x16 32x32 64x64"
      href="../icon/launcher.png"
    />
    <link rel="apple-touch-icon" sizes="128x128" href="../icon/logo2.png" />
    <title>PP chat</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/chat/chating2.css" />
  </head>
  <body>
    <div class="status-bar bar">
      <ul class="status-bar__left">
        <li class="status-bar__icon">
          <p class="js-clock">6:05 오전</p>
        </li>
        <li class="status-bar__icon">
          <i class="far fa-bell-slash"></i>
        </li>
      </ul>
      <ul class="status-bar__right">
        <li class="status-bar__icon">
          <i class="fas fa-signal"></i>
        </li>
        <li class="status-bar__icon">
          <i class="fas fa-wifi"></i>
        </li>
        <li class="status-bar__icon">
          <i class="fas fa-battery-three-quarters"></i>
        </li>
      </ul>
    </div>
    <div class="chat-wrap">
      <header class="chat-top">
        <div class="chat-top__right">
          <a href="../chat.html"><i class="fas fa-arrow-left fa-lg"></i> </a>
          <h1>incomplete</h1>
        </div>
        <div class="chat-top__icon">
          <!-- <i class="far fa-window-minimize"></i>
          <i class="far fa-window-maximize"></i>
          <i class="fas fa-times"></i> -->
        </div>
      </header>
      <div class="chat-date">
        2021년 12월 25일 토요일
        <!-- js로 날짜 넣기 -->
      </div>
      <div class="chatting">
        <div class="chatting-you">
          <div class="chatting-you__profile ch1"></div>
          <div class="chatting-you__txtbox">
            <p class="chatting-you__txt chatting-you__name ch1">icommplete</p>
            <span class="chatting-you__txt chat-sm ch1">야</span>
            <span class="chatting-you__txt ch2"
              >야야ㅇㅑ아아아양야아아야야아아야ㅏㅇ갸아ㄱ</span
            >
          </div>
        </div>
        <div class="chatting-you">
          <div class="chatting-you__profile ch3"></div>
          <div class="chatting-you__txtbox">
            <p class="chatting-you__txt chatting-you__name ch3">icommplete</p>
            <span class="chatting-you__txt ch3">뭐시여;; 혹시 자냐?</span>
          </div>
        </div>
        <div class="chatting-me">
          <div class="chatting-me__txtbox">
            <span class="chatting-me__txt ch4">아니 아직</span>
            <span class="chatting-me__txt ch5">왜?</span>
          </div>
        </div>
        <div class="chatting-you">
          <div class="chatting-you__profile ch6"></div>
          <div class="chatting-you__txtbox">
            <p class="chatting-you__txt chatting-you__name ch6">icommplete</p>
            <span class="chatting-you__txt chat-m ch6"
              >나 빨리 마저 그려줘.</span
            >
          </div>
        </div>
      </div>
      <footer class="chat-bottom">
        <form class="chat-bottom__form" action="">
          <input
            class="chat-bottom__input"
            type="text"
            placeholder="답장 속도 ㄷㄷ;;"
          />
          <button>전송</button>
        </form>
        <div class="chat-bottom__bar">
          <section class="chat-bottom__icon">
            <i class="far fa-smile fa-lg"></i>
            <i class="fas fa-paperclip fa-lg"></i>
            <i class="fas fa-phone-alt fa-lg"></i>
            <i class="far fa-calendar-check fa-lg"></i>
            <i class="fas fa-history fa-lg"></i>
          </section>
        </div>
      </footer>
    </div>
    <script src="../js/clock.js"></script>
  </body>
</html>
