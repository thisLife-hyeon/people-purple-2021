<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="People Purple" />
    <meta
      property="og:url"
      content="https://thislife-hyeon.github.io/people-purple-2021/"
    />
    <meta property="og:image" content="../icon/logo2.png" />
    <meta
      property="og:description"
      content="피플퍼플_Welcome to People-Purple-2021"
    />
    <link
      rel="shortcut icon"
      sizes="16x16 32x32 64x64"
      href="../icon/launcher.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="128x128 192x192"
      href="../icon/logo2.png"
    />
    <title>PP chat</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/chat/chating1.css" />
  </head>
  <body>
    <div class="status-bar bar">
      <ul class="status-bar__left">
        <li class="status-bar__icon">
          <p class="js-clock">6:05 오전</p>
        </li>
        <li class="status-bar__icon">
          <i class="far fa-bell-slash"></i>
        </li>
      </ul>
      <ul class="status-bar__right">
        <li class="status-bar__icon">
          <i class="fas fa-signal"></i>
        </li>
        <li class="status-bar__icon">
          <i class="fas fa-wifi"></i>
        </li>
        <li class="status-bar__icon">
          <i class="fas fa-battery-three-quarters"></i>
        </li>
      </ul>
    </div>
    <div class="chat-wrap">
      <header class="chat-top">
        <div class="chat-top__right">
          <a href="../chat.html"><i class="fas fa-arrow-left fa-lg"></i> </a>
          <h1>SAM</h1>
        </div>
        <div class="chat-top__icon">
          <!-- <i class="far fa-window-minimize"></i>
          <i class="far fa-window-maximize"></i>
          <i class="fas fa-times"></i> -->
        </div>
      </header>
      <div class="chat-date">
        2021년 12월 28일 화요일
        <!-- js로 날짜 넣기 -->
      </div>
      <div class="chatting">
        <div class="chatting-you">
          <div class="chatting-you__profile"></div>
          <div class="chatting-you__txtbox">
            <p class="chatting-you__txt chatting-you__name">SAM</p>
            <span class="chatting-you__txt">여기 풍경이 너무 예뻐.</span>
            <span class="chatting-you__txt">친구들이랑 사진도 찍었어 :D</span>
            <div class="chatting-you__txt chatting-you__img"></div>
          </div>
        </div>
        <div class="chatting-me">
          <div class="chatting-me__txtbox">
            <span class="chatting-me__txt">우와!! 나도 가보고 싶당ㅠㅠ</span>
            <span class="chatting-me__txt">사진 더 보내줘ㅎㅎ!</span>
          </div>
        </div>
      </div>
      <footer class="chat-bottom">
        <form class="chat-bottom__form" action="">
          <input class="chat-bottom__input" type="text" />
          <button>전송</button>
        </form>
        <div class="chat-bottom__bar">
          <section class="chat-bottom__icon">
            <i class="far fa-smile fa-lg"></i>
            <i class="fas fa-paperclip fa-lg"></i>
            <i class="fas fa-phone-alt fa-lg"></i>
            <i class="far fa-calendar-check fa-lg"></i>
            <i class="fas fa-history fa-lg"></i>
          </section>
        </div>
      </footer>
    </div>
    <script src="../js/clock.js"></script>
  </body>
</html>
