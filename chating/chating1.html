<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" sizes="32x32" href="icon/launcher.png" />
    <title>People Purple</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/chatting.css" />
  </head>
  <body>
    <div class="status-bar bar">
      <ul class="status-bar__left">
        <li class="status-bar__icon">
          <p class="js-clock">6:05 오전</p>
        </li>
        <li class="status-bar__icon">
          <i class="far fa-bell-slash"></i>
        </li>
      </ul>
      <ul class="status-bar__right">
        <li class="status-bar__icon">
          <i class="fas fa-signal"></i>
        </li>
        <li class="status-bar__icon">
          <i class="fas fa-wifi"></i>
        </li>
        <li class="status-bar__icon">
          <i class="fas fa-battery-three-quarters"></i>
        </li>
      </ul>
    </div>
    <div class="chat-wrap">
      <header class="chat-top">
        <div class="chat-top__img"></div>
        <div class="chat-top__name"><p>SAM</p></div>
        <div class="chat-top__icon">
          <i class="far fa-window-minimize"></i>
          <i class="far fa-window-maximize"></i>
          <i class="fas fa-times"></i>
        </div>
      </header>
      <div class="chat-back">
        <a href="../chat.html"><i class="fas fa-arrow-left fa-2x"></i> </a>
      </div>
      <div class="chatting">
        <div class="chatting-you">
          <div class="chatting-you__img"></div>
          <div class="chatting-you__txtbox">
            <p class="chatting-you__txt">뭐라도 써놔야 내가 뭔가 하지</p>
            <p class="chatting-you__txt">뭐라도 써놔야 내가 뭔가 하지</p>
            <p class="chatting-you__txt">뭐라도 써놔야 내가 뭔가 하지</p>
          </div>
        </div>
        <div class="chatting-me">
          <div class="chatting-me__txtbox">
            <p class="chatting-me__txt">뭐라도 써놔야 내가 뭔가 하지</p>
            <p class="chatting-me__txt">뭐라도 써놔야 내가 뭔가 하지</p>
          </div>
        </div>
      </div>
      <footer class="chat-bottom">
        <form action="">
          <input type="text" />
          <button></button>
        </form>
      </footer>
    </div>
    <script src="clock.js"></script>
  </body>
</html>
