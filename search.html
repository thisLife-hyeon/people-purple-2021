<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="People Purple" />
    <meta
      property="og:url"
      content="https://thislife-hyeon.github.io/people-purple-2021/"
    />
    <meta property="og:image" content="icon/launcher.png" />
    <meta property="og:description" content="Welcome to People-Purple-2021" />
    <link
      rel="shortcut icon"
      sizes="16x16 32x32 64x64"
      href="icon/launcher.png"
    />
    <title>PP search</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/search.css" />
  </head>
  <body>
    <div class="status-bar bar">
      <ul class="status-bar__left">
        <li class="status-bar__icon">
          <p class="js-clock">6:05 오전</p>
        </li>
        <li class="status-bar__icon">
          <i class="far fa-bell-slash"></i>
        </li>
      </ul>
      <ul class="status-bar__right">
        <li class="status-bar__icon">
          <i class="fas fa-signal"></i>
        </li>
        <li class="status-bar__icon">
          <i class="fas fa-wifi"></i>
        </li>
        <li class="status-bar__icon">
          <i class="fas fa-battery-three-quarters"></i>
        </li>
      </ul>
    </div>
    <div class="wrap">
      <div class="logo-nav">
        <div class="logo-big"></div>
        <nav class="nav">
          <form action="">
            <input type="text" placeholder="Search anything" />
            <button>
              <img class="icon icon-xs" src="icon/search_light.png" alt="" />
            </button>
          </form>
        </nav>
      </div>
    </div>
    <footer class="fixed-bar bar">
      <h6 class="fixed-bar__label">
        <img class="icon" src="icon/image.png" alt="" />upload
      </h6>
      <a href="search.html">
        <h6 class="fixed-bar__label">
          <img class="icon" src="icon/search.png" alt="" />search
        </h6>
      </a>
      <a href="feed.html">
        <h6 class="fixed-bar__label">
          <img class="icon icon-sm" src="icon/launcher.png" alt="" />home
        </h6>
      </a>
      <a href="chat.html">
        <h6 class="fixed-bar__label">
          <img class="icon" src="icon/chat.png" alt="" />chat
        </h6>
      </a>
      <a href="mypage.html">
        <h6 class="fixed-bar__label">
          <img class="icon" src="icon/mypage.png" alt="" />mypage
        </h6>
      </a>
    </footer>
    <script src="clock.js"></script>
  </body>
</html>
