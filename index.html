<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" sizes="32x32" href="icon/launcher.png" />
    <title>Welcome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar bar">
      <ul class="status-bar__left">
        <li class="status-bar__icon">
          <p class="js-clock">6:05 오전</p>
        </li>
        <li class="status-bar__icon">
          <i class="far fa-bell-slash"></i>
        </li>
      </ul>
      <ul class="status-bar__right">
        <li class="status-bar__icon">
          <i class="fas fa-signal"></i>
        </li>
        <li class="status-bar__icon">
          <i class="fas fa-wifi"></i>
        </li>
        <li class="status-bar__icon">
          <i class="fas fa-battery-three-quarters"></i>
        </li>
      </ul>
    </div>
    <div class="gra"></div>
    <div class="login">
      <div class="login-logo">
        <div class="login-logo__1"></div>
        <div class="login-logo__2"></div>
      </div>
      <div class="login-box">
        <form action="feed.html" class="login-form">
          <input
            type="username"
            name="username"
            placeholder="username"
            required
          />
          <input
            type="password"
            name="password"
            placeholder="password"
            required
          />
          <button>Welcome</button>
        </form>
      </div>
      <p>&copy;2021 thislife_hyeon All rights reserved.</p>
    </div>
    <script src="clock.js"></script>
  </body>
</html>
