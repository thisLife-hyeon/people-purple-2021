<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" sizes="32x32" href="icon/launcher.png" />
    <title>People Purple</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar bar">
      <ul class="status-bar__left">
        <li class="status-bar__icon">
          <p class="js-clock">6:05 오전</p>
        </li>
        <li class="status-bar__icon">
          <i class="far fa-bell-slash"></i>
        </li>
      </ul>
      <ul class="status-bar__right">
        <li class="status-bar__icon">
          <i class="fas fa-signal"></i>
        </li>
        <li class="status-bar__icon">
          <i class="fas fa-wifi"></i>
        </li>
        <li class="status-bar__icon">
          <i class="fas fa-battery-three-quarters"></i>
        </li>
      </ul>
    </div>
    <nav class="gnb bar">
      <img class="icon-logo" src="icon/logo.png" alt="" />
      <div class="gnb__right">
        <img class="icon icon-lg" src="icon/notice.png" alt="" />
        <img class="icon icon-lg" src="icon/donate.png" alt="" />
      </div>
    </nav>
    <div class="wrap">
      <div class="artist">
        <i class="fas fa-arrow-left fa-2x"></i>
        <div class="artist-info">
          <div class="artist-info__img"></div>
          <div class="artist-info__txt">
            <h1>이 생</h1>
            <h3>Watercolor Artist</h3>
            <a href="#">https://grafolio.naver.com/hewwwb</a>
          </div>
        </div>
      </div>
      <ul class="category-bar">
        <li>Update</li>
        <li>Artworks</li>
        <li>Follower</li>
        <li>Likes+</li>
      </ul>
      <div class="art-update">
        <div class="art-update__box">
          <div class="art-update__img">
            <div class="art-update__black"></div>
          </div>
          <div class="art-update__bar">
            <h6>2021-07-02 / 23:48</h6>
            <div class="art-update__right">
              <img class="icon-sm" src="icon/comment.png" alt="" />
              <img class="icon-sm" src="icon/basket.png" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="fixed-bar bar">
      <h6 class="fixed-bar__label">
        <img class="icon" src="icon/image.png" alt="" />upload
      </h6>
      <a href="search.html">
        <h6 class="fixed-bar__label">
          <img class="icon" src="icon/search.png" alt="" />search
        </h6>
      </a>
      <a href="index.html">
        <h6 class="fixed-bar__label">
          <img class="icon icon-sm" src="icon/launcher.png" alt="" />home
        </h6>
      </a>
      <a href="chat.html">
        <h6 class="fixed-bar__label">
          <img class="icon" src="icon/chat.png" alt="" />chat
        </h6>
      </a>
      <a href="mypage.html">
        <h6 class="fixed-bar__label">
          <img class="icon" src="icon/mypage.png" alt="" />mypage
        </h6>
      </a>
    </footer>
    <script src="clock.js"></script>
  </body>
</html>
